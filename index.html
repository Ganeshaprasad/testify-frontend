<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Display</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUNr3zNdW-UQkyzGfJmcgp_UIbgKM70gg",
            authDomain: "techify-8de81.firebaseapp.com",
            projectId: "techify-8de81",
            storageBucket: "techify-8de81.appspot.com",
            messagingSenderId: "460987131862",
            appId: "1:460987131862:web:737c80f4c7cd14a215e677",
            measurementId: "G-H86F3LB408"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch posts from Firestore and display them
        document.addEventListener('DOMContentLoaded', async () => {
            const postsContainer = document.getElementById('posts');
            
            try {
                const querySnapshot = await getDocs(collection(db, "posts"));
                postsContainer.innerHTML = ''; // Clear any existing content
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <main>
        <h2>Blog Posts</h2>
        <div id="posts"></div>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
