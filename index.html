<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Blog Display</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUNr3zNdW-UQkyzGfJmcgp_UIbgKM70gg",
            authDomain: "techify-8de81.firebaseapp.com",
            projectId: "techify-8de81",
            storageBucket: "techify-8de81.appspot.com",
            messagingSenderId: "460987131862",
            appId: "1:460987131862:web:737c80f4c7cd14a215e677",
            measurementId: "G-H86F3LB408"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch posts from Firestore and display them
        document.addEventListener('DOMContentLoaded', async () => {
            const postsContainer = document.getElementById('posts');
            
            try {
                const querySnapshot = await getDocs(collection(db, "posts"));
                postsContainer.innerHTML = ''; // Clear any existing content
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <img src="${post.imageUrl}" alt="${post.title}" class="post-image">
                        <div class="post-content">
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p class="post-date">Posted on: ${new Date(post.timestamp).toLocaleString()}</p>
                        </div>`;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .post {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .post-content {
            padding: 20px;
        }
        .post h3 {
            margin-top: 0;
        }
        .post-date {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Professional Blog</h1>
    </header>

    <main>
        <h2>Latest Blog Posts</h2>
        <div id="posts"></div>
    </main>

    <footer>
        <p>&copy; 2024 My Professional Blog. All rights reserved.</p>
    </footer>
</body>
</html>
